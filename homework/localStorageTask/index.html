<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" id="item">
        <button id="btn">add</button>
        <ul id="list"></ul>
</body>
<script>

    var list = document.getElementById('list');
    var btn = document.getElementById('btn');
    var item = document.getElementById('item');
    var items = localStorage.getItem('task list').split(',');
    var rem = document.getElementsByClassName('rem-btn');

    btn.addEventListener('click', add);

    for (i = 0; i < items.length; i++) {
        displayListItem(items[i], i);
    }

    function add () {
        items.push(item.value);
        localStorage.setItem('task list', items);
        displayListItem (item.value);
        item.value = "";
        }

    function remove() {
        var el = this.parentElement;
        console.log(el);
                   
    }

    function displayListItem (a, length) {
        var el = document.createElement("li");
        el.innerText = a;
        list.appendChild(el);
        el.innerHTML = a+ '<button class="rem-btn">Remove</button>';
        el.firstElementChild.addEventListener('click', remove);
    }

</script>
</html>
